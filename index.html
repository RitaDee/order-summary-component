<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-img">

  </div>
  <div class="container">
    <img class="hero" src="/images/illustration-hero.svg" alt="illustration-hero">
    
      <h1>Order Summary</h1>
      <p class="action">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="pricing">
        <div class="content">
         
         <img src="/images/icon-music.svg" alt="icon-music">


          <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>

        </div>

        <button class="btn btn-change" type="submit">Change</button>

      </div>

      <div class="buttons">

      <button class="btn btn-primary" type="submit">Proceed to Payment</button>
      <button class=" btn btn-secondary" type="button">Cancel Order</button>

      </div>

    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/">Rita Daniel</a>.
  </div>
</body>
</html>
